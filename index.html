
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSI - Radio Sauti Ya Injili</title>
    <meta name="description" content="La radio de l'évangile" />
    <meta name="author" content="Oredy Technologies" />
    <meta property="og:image" content="public/lovable-uploads/aadc217e-e091-4719-aa5f-da6c6699bfe4.png" />
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const notifyParentOfPath = () => {
          // Notifier tous les parents dans la chaîne d'iframes
          let targetWindow = window.parent;
          while (targetWindow !== window) {
            targetWindow.postMessage(
              {
                type: 'spa-path-update',
                slug: window.location.pathname
              },
              '*'
            );
            if (targetWindow === targetWindow.parent) break;
            targetWindow = targetWindow.parent;
          }
        };
      
        notifyParentOfPath(); // envoyer au premier chargement
      
        // Envoyer le nouveau slug à chaque navigation
        window.addEventListener('popstate', notifyParentOfPath);
        window.history.pushState = new Proxy(window.history.pushState, {
          apply: function (target, thisArg, argumentsList) {
            target.apply(thisArg, argumentsList);
            notifyParentOfPath();
          }
        });
        
        // Demander l'accès au stockage pour les iframes imbriqués
        if (document.hasStorageAccess) {
          document.hasStorageAccess().then(hasAccess => {
            if (!hasAccess) {
              document.requestStorageAccess().catch(err => {
                console.log('Storage access denied:', err);
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
